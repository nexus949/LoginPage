<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="login-container">

        <h1>Welcome Back</h1>

        <form action="#" method="POST">

            <div class="username-div">
                <label for="username" class="username-label">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username"
                    class="username-input" required>
            </div>

            <div class="password-div">
                <label for="password" class="password-label">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="password-input" required>
                
                <div class="forgot-password">
                    <a href="#" class="forgot-password-a">Forgot Password ?</a>
                </div>
            </div>

            <button type="submit" class="submit-login">Login</button>
            <hr>

            <div class="register">
                <p class="register-here">Don't have an account ? <a href="#" class="go-to-register-page">Register
                        Now</a></p>
            </div>
        </form>

    </div>

</body>

</html>
